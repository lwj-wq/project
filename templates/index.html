{% extends 'base.html' %}

{% block content %}
{#    length过滤器获取movies变量长度 #}
<p>{{movies|length}}</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>
        {{ movie.title }}-{{ movie.year }}
        <span class="float-right">
            <a href="http://v.baidu.com/v?word={{ movie.title }}&ct=301989888&rn=67&pn=0&db=0&s=0&fbl=800&ie=utf-8" class="vbaidu" target="_blank" title="百度视频中搜索">百度视频</a>
        </span>
    </li>

    {% endfor %}
</ul>
{% endblock %}
